<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">
            DevNation Weather App
        </h1>
        <form class="city-form change-location text-center text-muted my-4 d-flex flex-column">
            <label for="">Entera location for weather info</label>
            <input type="text" name="city" class="form-control my-3 py-3">
        </form>
        <!-- Weather information -->
        <div class="card shadow-sm rounded d-none">
            <img class="time card-img-top" src="" alt="">
            <div class="d-flex justify-content-center">
                <img src="" alt="" class="icon">
            </div>
            <div class="details d-flex text-muted flex-column align-items-center">
                <!-- <div class="name-of-city">
                    Karachi
                </div>
                <div class="weather-of-city">
                    Weather Condition
                </div>
                <div>
                    <h1>30&deg;C</h1>
                </div> -->
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/javascript/forcast.js"> </script>
    <script src="/javascript/api.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
